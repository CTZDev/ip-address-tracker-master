<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="app/css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <h1>IP Address Tracker</h1>
        <form action="#" id="form-ip">
          <input type="text" placeholder="Search for any IP address or domain" required />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="Icon Arrow Right" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="details-tracker flex flex-d-c">
          <div class="details tracker-feature">
            <small>Ip Address</small>
            <p id="ip-address">192.168.174.101</p>
          </div>
          <div class="details tracker-feature">
            <small>Location</small>
            <p id="ip-location">Broklin NY10001</p>
          </div>
          <div class="details tracker-feature">
            <small>Timezone</small>
            <p id="ip-timezone">UTC - 05:00</p>
          </div>
          <div class="details tracker-feature">
            <small>Isp</small>
            <p id="ip-isp">SpaceX Starlink</p>
          </div>
        </div>
      </div>
      <div id="map-location">
        <img src="./images/icon-location.svg" alt="Icon Location" />
      </div>
    </main>
  </body>
</html>
