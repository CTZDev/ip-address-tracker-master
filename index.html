<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="app/css/style.css" />
    <script defer src="./app/js/script.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <div class="main-header-content">
          <h1>IP Address Tracker</h1>
          <form action="#" id="form-ip" class="main-header-form flex">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
              pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
              name="txtIP"
              title="Ingresa una IP valida"
              required
            />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="Icon Arrow Right" />
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="details-tracker flex flex-fd-c flex-ai-c">
          <div class="details-tracker-feature">
            <small>Ip Address</small>
            <p id="ip-address">IP</p>
          </div>
          <div class="details-tracker-feature">
            <small>Location</small>
            <p id="ip-location">CIUDAD - REGION</p>
          </div>
          <div class="details-tracker-feature">
            <small>Timezone</small>
            <p id="ip-timezone">ZONA HORARIA</p>
          </div>
          <div class="details-tracker-feature">
            <small>Isp</small>
            <p id="ip-isp">ISP</p>
          </div>
        </div>
      </div>
      <div id="map" style="height: 70vh"></div>
    </main>
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </body>
</html>
